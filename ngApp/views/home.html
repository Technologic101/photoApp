
<h2>Home</h2>
<form ng-submit="controller.savePhoto()">
  <button ng-click="controller.pickFile()">Upload</button>

  <div class="form-group">
    <label>Title:</label>
    <input ng-model="controller.file.title" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea ng-model="controller.file.description" class="form-control" ></textarea>
  </div>
  <h2>{{controller.file.filename}}</h2>
  <img ng-src="{{controller.file.url | fpConvert:{w: 400} }}" alt="{{controller.file.filename}}" />
  <button class="btn btn-primary">Add Photo</button>
</form>

<h2>Your Photos</h2>
<ul>
  <li ng-repeat="photo in controller.photos">
    <img ng-src="{{photo.url}}" />
    <h3>{{photo.title}}</h3>
    <p>{{photo.description}}</p>
    <hr/>
    <a href="/edit/{{photo._id}}">edit</a>
    <a href="#" ng-click="controller.remove(photo._id)">delete</a>
    <hr/>
  </li>
</ul>
